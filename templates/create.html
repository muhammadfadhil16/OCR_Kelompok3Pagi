{% extends 'layout.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Tambah Data</h1>
<form method="POST" action="/create" enctype="multipart/form-data" class="space-y-6">
    <!-- Pilih File -->
    <div>
        <label for="file" class="block text-sm font-medium text-gray-700">Pilih File</label>
        <input type="file" name="image" id="file" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required onchange="handleFileChange()">
    </div>

    <!-- Tombol Ekstrak -->
    <div>
        <button type="button" id="extract-button" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400 disabled:opacity-50 disabled:cursor-not-allowed" disabled onclick="extractText()">
            Ekstrak
        </button>
    </div>

    <!-- Frame (1): Preview Gambar -->
    <div>
        <label for="frame1" class="block text-sm font-medium text-gray-700">Preview Gambar</label>
        <div id="frame1" class="mt-1 border border-gray-300 rounded-md p-3 bg-gray-50">
            <!-- Preview gambar akan ditampilkan di sini -->
        </div>
    </div>

    <!-- Frame (2): Hasil Ekstraksi -->
    <div>
        <label for="frame2" class="block text-sm font-medium text-gray-700">Hasil Ekstraksi</label>
        <textarea id="frame2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" rows="5" readonly></textarea>
    </div>

    <!-- Tombol Aksi -->
    <div class="flex items-center justify-between">
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-400">
            Simpan
        </button>
        <button type="reset" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
            Batal
        </button>
    </div>
</form>

<script>
    // Aktifkan tombol Ekstrak jika file dipilih dan tampilkan preview gambar
    function handleFileChange() {
        const fileInput = document.getElementById('file');
        const extractButton = document.getElementById('extract-button');
        const frame1 = document.getElementById('frame1');

        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            extractButton.disabled = false;

            // Tampilkan preview gambar
            const reader = new FileReader();
            reader.onload = function (e) {
                frame1.innerHTML = `<img src="${e.target.result}" alt="Preview Gambar" class="max-w-full h-auto rounded-md">`;
            };
            reader.readAsDataURL(file);
        } else {
            extractButton.disabled = true;
            frame1.innerHTML = ''; // Kosongkan frame jika tidak ada file
        }
    }

    // Simulasikan proses ekstraksi teks
    async function extractText() {
        const fileInput = document.getElementById('file');
        const frame2 = document.getElementById('frame2');

        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/extract-text', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    frame2.value = data.extracted_text || "Teks tidak ditemukan.";
                } else {
                    const errorData = await response.json();
                    alert(errorData.error || "Terjadi kesalahan saat ekstraksi teks.");
                }
            } catch (error) {
                alert("Gagal menghubungi server: " + error.message);
            }
        } else {
            alert("Silakan pilih file terlebih dahulu.");
        }
    }
</script>
{% endblock %}

{% extends 'layout.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Edit Data</h1>
<form method="POST" action="/edit/{{ result.id }}" enctype="multipart/form-data" class="space-y-6">
    <!-- Pilih File -->
    <div>
        <label for="file" class="block text-sm font-medium text-gray-700">Pilih File (Opsional)</label>
        <input type="file" name="image" id="file" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
    </div>

    <!-- Frame (1): Preview Gambar -->
    <div>
        <label for="frame1" class="block text-sm font-medium text-gray-700">Preview Gambar</label>
        <div id="frame1" class="mt-1 border border-gray-300 rounded-md p-3 bg-gray-50">
            <img src="{{ url_for('static', filename='uploads/' + result.image_filename) }}" alt="Preview Gambar" class="w-48 h-auto rounded-md">
        </div>
    </div>

    <!-- Frame (2): Hasil Ekstraksi -->
    <div>
        <label for="frame2" class="block text-sm font-medium text-gray-700">Hasil Ekstraksi</label>
        <textarea id="frame2" name="text" rows="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">{{ result.extracted_text }}</textarea>
    </div>

    <!-- Tombol Aksi -->
    <div class="flex items-center justify-between">
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400">
            Ubah
        </button>
        <a href="/" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
            Batal
        </a>
    </div>
</form>
{% endblock %}
